<div class="container-fluid">
    <div class="row bg-title">
        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
            <h4 class="page-title">Add Product</h4>
        </div>
        <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
            
            <ol class="breadcrumb">
                <li><a href="#">Dashboard</a></li>
                <li class="active">Add Product</li>
            </ol>
        </div>
    </div>
<div class="col-md-8 col-xs-12">
    <div class="white-box">
        <form class="form-horizontal form-material">
            <div class="form-group">
                <label class="col-md-12">Name</label>
                <div class="col-md-12">
                    <input ng-model="p.Name" type="text" placeholder="Toothpaste" 
                        class="form-control form-control-line" required> </div>
            </div>
            <div class="form-group">
                <label class="col-sm-12">Category</label>
                <div class="col-sm-12">
                    <select ng-init="p.Category_id='0'" ng-model="p.Category_id" class="form-control form-control-line" required>
                        <option value="0"  style="display: none;" >Select Category</option>

                        <option ng-repeat=" ctg in categories" value="{{ctg.Id}}"> {{ctg.Name}}</option>
                    </select>
                </div>
            </div>


            <div class="form-group">
                <label for="example-email" class="col-md-12">Price</label>
                <div class="col-md-12">
                    <input ng-model="p.Price" type="number" placeholder="100"
                        class="form-control form-control-line" 
                        id="example-email" required> </div>
            </div>
            <div class="form-group">
                <label class="col-md-12">Quantity</label>
                <div class="col-md-12">
                    <input ng-model="p.Quantity" type="number"  class="form-control form-control-line" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-12">Status</label>
                <div class="col-sm-12">
                    <select ng-init="p.Status=' '" ng-model="p.Status" class="form-control form-control-line" required>
                        <option value=" "  style="display: none;" >Select Status</option>

                        <option value="1">In Stoke</option>
                        <option value="0">Out of Stoke</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-12">Description</label>
                <div class="col-md-12">
                    <textarea ng-model="p.Description" rows="5"  class="form-control form-control-line" required></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <input type="submit" ng-click="addproduct()" class="btn btn-success" value="Add">
                </div>
            </div>
            
        </form>
    </div>
</div>
        
</div>
    <!-- /.container-fluid -->
