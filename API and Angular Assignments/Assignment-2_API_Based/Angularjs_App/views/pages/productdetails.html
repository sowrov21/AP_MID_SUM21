

<h2>Product Details</h2>

<h4><b>ID: </b>{{product.Id}}</h4>
<h4><b>Product Name: </b>{{product.Name}}</h4>
<h4><b>Category: </b>{{product.CategoryName}}</h4>

<h4><b>Description: </b> </h4><p>{{product.Description}}</p>
